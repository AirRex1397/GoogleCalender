<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calendar – January 2026</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- TOP BAR -->
<header class="top-bar">
    <div class="top-left">
        <div class="hamburger">☰</div>
        <h2>Calendar</h2>
    </div>

    <div class="top-center">
        <button class="today-btn">Today</button>
        <span class="month-title">January 2026</span>
    </div>
</header>

<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <button class="create-btn">＋ Create</button>

        <!-- Mini Calendar -->
        <div class="mini-calendar">
            <h4>January 2026</h4>

            <div class="mini-weekdays">
                <span>S</span><span>M</span><span>T</span>
                <span>W</span><span>T</span><span>F</span><span>S</span>
            </div>

            <div class="mini-days">
                <span class="muted">28</span>
                <span class="muted">29</span>
                <span class="muted">30</span>
                <span class="muted">31</span>
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>

                <span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
                <span>11</span><span>12</span><span>13</span><span>14</span><span>15</span><span>16</span><span>17</span>
                <span>18</span><span>19</span><span>20</span><span>21</span><span>22</span><span>23</span><span>24</span>
                <span>25</span><span>26</span><span>27</span><span>28</span><span>29</span><span>30</span><span>31</span>
            </div>
        </div>
    </aside>

    <!-- MAIN CALENDAR -->
    <main class="calendar">

        <div class="weekdays">
            <div>SUN</div><div>MON</div><div>TUE</div>
            <div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
        </div>

        <div class="days">
            <div class="day muted"></div>
            <div class="day muted"></div>
            <div class="day muted"></div>
            <div class="day muted"></div>

            <div class="day"><span>1</span></div>
            <div class="day active"><span>2</span></div>
            <div class="day"><span>3</span></div>

            <!-- repeat pattern -->
            <div class="day"><span>4</span></div>
            <div class="day"><span>5</span></div>
            <div class="day"><span>6</span></div>
            <div class="day"><span>7</span></div>
            <div class="day"><span>8</span></div>
            <div class="day"><span>9</span></div>
            <div class="day"><span>10</span></div>

            <div class="day"><span>11</span></div>
            <div class="day"><span>12</span></div>
            <div class="day"><span>13</span></div>
            <div class="day"><span>14</span></div>
            <div class="day"><span>15</span></div>
            <div class="day"><span>16</span></div>
            <div class="day"><span>17</span></div>

            <div class="day"><span>18</span></div>
            <div class="day"><span>19</span></div>
            <div class="day"><span>20</span></div>
            <div class="day"><span>21</span></div>
            <div class="day"><span>22</span></div>
            <div class="day"><span>23</span></div>
            <div class="day"><span>24</span></div>

            <div class="day"><span>25</span></div>
            <div class="day"><span>26</span></div>
            <div class="day"><span>27</span></div>
            <div class="day"><span>28</span></div>
            <div class="day"><span>29</span></div>
            <div class="day"><span>30</span></div>
            <div class="day"><span>31</span></div>
        </div>
    </main>

</div>
</body>
</html>
